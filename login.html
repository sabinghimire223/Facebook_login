<!DOCTYPE html>
<html lang="en">
  <head>

    <header>
      <nav>
        <div>
          <div><img src="Facebook-Logo.png" alt="logo" class="nav-logo" /></div>

          <li>About</li>

          <li>Services</li>

          <li>Contact</li>

      <div class="right">
